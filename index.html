<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- navbar-1  -->
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>
        <div class="nav-add border">
          <p class="add-first">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add-second">India</p>
          </div>
        </div>
        <div class="search">
          <select class="search-all">
            <option>All</option>
          </select>
          <input type="text" placeholder="Search Amazon" class="search-bar" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="language border">
          <div class="language-icon">
            <img src="./images/united-states.png" alt="usa" />
          </div>
          <section class="language-list">
            <option>EN</option>
          </section>
        </div>
        <div class="sign-box border">
          <p>Hello, sign in</p>
          <div class="acc">
            <select class="acc-box">
              <option>Account & Lists</option>
            </select>
          </div>
        </div>
        <div class="order border">
          <p class="order-returns">Returns</p>
          <p class="order-orders">& Orders</p>
        </div>
        <div class="cart border">
          <div class="cart-logo">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <p class="cart-text">Cart</p>
        </div>
      </div>
      <!-- navbar-2  -->
      <div class="navbar-2">
        <div class="all-box border">
          <div class="all-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="all-text">All</div>
        </div>
        <!-- middle-box  -->
        <div class="middle-box">
          <div class="middle-box-1 border"><a href="#">Today's Deals</a></div>
          <div class="middle-box-2 border">
            <a href="#">Customer Service</a>
          </div>
          <div class="middle-box-3 border"><a href="#">Registry</a></div>
          <div class="middle-box-4 border"><a href="#">Gift Cards</a></div>
          <div class="middle-box-5 border"><a href="#">Sell</a></div>
        </div>
      </div>
    </header>
    <section>
      <!-- hero-box  -->
      <div class="hero-box">
        <figure>
          <img src="./images/slide-1.jpg" alt="" />
          <img src="./images/slide-2.jpg" alt="" />
          <img src="./images/slide-3.jpg" alt="" />
          <img src="./images/slide-4.jpg" alt="" />
          <img src="./images/slide-5.jpg" alt="" />
          <img src="./images/slide-1.jpg" alt="" />
        </figure>
      </div>
      <div class="shop-box-1 first-shop-box">
        <div class="box-1 small-shop-box">
          <div class="box-1-text-1">
            <p>Gaming accessories</p>
          </div>
          <div class="box-1-image-1">
            <div class="box-1-image-1-image">
              <div class="box-1-image-1-1">
                <img src="./images/box-1/1.jpg" alt="" />
              </div>
              <div class="box-1-image-1-2">
                <img src="./images/box-1/2.jpg" alt="" />
              </div>
            </div>
            <div class="box-1-image-1-text">
              <div class="box-1-image-1-3"><p>Headsets</p></div>
              <div class="box-1-image-1-4"><p>Keyboards</p></div>
            </div>
          </div>
          <div class="box-1-image-2"></div>
          <div class="box-1-link"></div>
        </div>
        <div class="box-2 small-shop-box"></div>
        <div class="box-3 small-shop-box"></div>
        <div class="box-4 small-shop-box"></div>
      </div>
      <div class="shop-box-1">
        <div class="box-5 small-shop-box"></div>
        <div class="box-6 small-shop-box"></div>
        <div class="box-7 small-shop-box"></div>
        <div class="box-8 small-shop-box"></div>
      </div>
      <div class="shop-box-2">
        <div class="box-9 big-shop-box"></div>
      </div>
    </section>
  </body>
</html>
